  <meta charset="utf-8">

<body>
  <main>
    <div class="container">
      <section class="user_form">
        <header>
          <h1>School Management Platform</h1>
        </header>

          <div class="user_icon">
            <i class="fa-regular fa-circle-user"></i>
          </div>

          <form action="">
              <div class="single-input">
                <span><i class="fas fa-user"></i></span>
                <input type="text" placeholder="User Name">
              </div>
              <div class="single-input">
                <span><i class="fas fa-unlock"></i></span>
                <input type="password" placeholder="Password">
              </div>
        
              <div class="single-input submit-btn">
                <input type="submit" value="Login">
              </div>
               
            
            <div class="forgot_signin">
              <p>Forgot your password?</p>
              <p>Already Register, Sign in here</p>
            </div>
          </form>


      </section>
      <section class="info_display"></section>
    </div>
  </main>
  
  <script src="js/app.js"></script>

</body>
